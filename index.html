<!DOCTYPE html>
<html>

<head>

    <title>Binary Studio</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">

        <div class="main-layout">
            <div class="container">
                <div class="cards__container">

                    <div class="cards__item--binary"></div>
                    <div class="cards__item--qa"></div>
                    <div class="cards__item--js"></div>
                    <div class="cards__item--java"></div>
                    <div class="cards__item--php"></div>
                    <div class="cards__item--dotnet"></div>
